<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Website Flask{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>

    <div>
        {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="max-w-md mx-auto p-4 bg-green-500 text-white text-center rounded-lg mt-4">
            {% for category, message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}

		{% block content %}{% endblock %}
    </div>

<nav class="bg-blue-600 p-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
        <a class="text-white font-bold text-xl" href="/">My Website</a>
        <div>
            <a class="text-white px-4 hover:text-gray-200" href="/">Home</a>
            <a class="text-white px-4 hover:text-gray-200" href="/about">Tentang Kami</a>
            <a class="text-white px-4 hover:text-gray-200" href="/contact">Hubungi Kami</a>
        </div>
    </div>
</nav>

<style>
    .dark {
        background-color: #1a202c;
        color: #f7fafc;
    }
</style>


<button id="theme-toggle" class="fixed bottom-5 right-5 bg-gray-800 text-white p-2 rounded-full shadow-lg">
    ðŸŒ™
</button>

<footer class="bg-gray-800 text-white text-center p-4 mt-10">
    <p>&copy; 2025 My Website. All rights reserved.</p>
</footer>

<script>
    const toggleButton = document.getElementById('theme-toggle');
    const html = document.documentElement;

    toggleButton.addEventListener('click', () => {
        html.classList.toggle('dark');
        localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
    });

    if (localStorage.getItem('theme') === 'dark') {
        html.classList.add('dark');
    }
</script>


</body>
</html>
