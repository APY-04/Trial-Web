{% extends "base.html" %}

{% block title %}Hubungi Kami{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md mt-10">
    <h1 class="text-3xl font-bold text-gray-800 text-center">Hubungi Kami</h1>
    <p class="text-lg text-gray-600 mt-2 text-center">Silakan isi formulir di bawah</p>

    <form action="/contact" method="POST" class="mt-6">
        <label class="block text-gray-700">Nama:</label>
        <input type="text" name="name" class="w-full p-2 border border-gray-300 rounded-lg mb-4 focus:ring-2 focus:ring-blue-500" required>

        <label class="block text-gray-700">Email:</label>
        <input type="email" name="email" class="w-full p-2 border border-gray-300 rounded-lg mb-4 focus:ring-2 focus:ring-blue-500" required>

        <label class="block text-gray-700">Pesan:</label>
        <textarea name="message" class="w-full p-2 border border-gray-300 rounded-lg mb-4 focus:ring-2 focus:ring-blue-500" required></textarea>

        <button type="submit" class="w-full bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
            Kirim Pesan
        </button>
    </form>
</div>
{% endblock %}
